name: CI

on:
  push:
  pull_request:

jobs:
  test-macos:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 15 (macOS 15 runner ships with latest)
        run: sudo xcode-select -s /Applications/Xcode.app
      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            .build
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('Package.resolved') }}
      - name: Build & Test
        run: swift test

